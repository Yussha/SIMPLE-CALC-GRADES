<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Grades</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="grades-greet-container">
        <div class="container-grades">
            <h1>Student Grade Calcy</h1>
            
            <div id="input-button-container" >
                <input class="eng" type="text" placeholder="English">
                <input class="math" type="text" placeholder="Math">
                <input class="fil" type="text" placeholder="Filipino">
                <input class="mapeh" type="text" placeholder="MAPEH">
    
                <div class="btn">
                    <button class="calc-btn">Calculate</button>
                    <button class="reset-btn">Reset</button>
                    <p class="average"></p>
                    <p class="descriptors"></p>
                    <p class="remarks"></p>
                    <p class="validation"></p>
                </div>  
            </div>
        </div>
    
        <div class="greet-container">
            <img src="img/cheers.png" alt="">
            <p class="greet"></p>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
